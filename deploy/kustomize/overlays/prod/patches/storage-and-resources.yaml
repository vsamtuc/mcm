apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
spec:
  template:
    spec:
      containers:
        - name: postgres
          resources:
            requests: { cpu: "500m", memory: "1Gi" }
            limits:   { cpu: "2",    memory: "4Gi" }
  volumeClaimTemplates:
    - metadata: { name: data }
      spec:
        resources: { requests: { storage: 100Gi } }
        storageClassName: fast
